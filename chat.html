<head>
  <title>chat</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  
  {{> loginButtons}}
  <br>
  <br>

  {{> hello}}
</body>

<template name="hello">
  <form id="chat-form">
    <textarea name="message" rows="5"></textarea>
    <p>
      <input type="submit">
    </p>
  </form>
  {{#if currentUser}}
    {{#each messages}}
      <p>{{formatDate timestamp}}, {{username}}: {{text}}</p>
    {{/each}}
  {{else}}
    <p>Log in to see the messages.</p>
  {{/if}}
</template>
